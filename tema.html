<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modo Claro / Escuro</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
        
    }

/* Estilos para o modo escuro */
    body.dark-mode {
        background-color: #121212;
        color: #ffffff;
    }
</style>

</head>
<body>
<div class="container">
    <h1>Exemplo de Tema Dinâmico</h1>
    <button id="trocaTema">Alternar Tema</button>
</div>

<script src=>
      // --- 1. Seleciona o botão que alterna o tema ---
    const botaoAlternar = document.getElementById('trocaTema');

    // --- 2. Quando o botão for clicado ---
    botaoAlternar.addEventListener('click', () => {
      // Alterna (liga/desliga) a classe 'dark-mode' no body
      document.body.classList.toggle('dark-mode');

      // --- 3. Verifica qual tema está ativo e salva no localStorage ---
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('tema', 'escuro'); // salva o tema escuro
      } else {
        localStorage.setItem('tema', 'claro'); // salva o tema claro
      }
    });

    // --- 4. Quando a página for carregada ---
    window.addEventListener('DOMContentLoaded', () => {
      // Recupera o tema salvo (se existir)
      const temaSalvo = localStorage.getItem('tema');
      console.log('Tema salvo:', temaSalvo); // mostra no console

      // --- 5. Aplica o tema salvo automaticamente ---
      if (temaSalvo === 'escuro') {
        // Se o último tema foi escuro, aplica novamente
        document.body.classList.add('dark-mode');
      } else {
        // Se não houver tema salvo ou for claro, garante o modo claro
        document.body.classList.remove('dark-mode');
      }
    });
    
</script>
</body>
</html>
