<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow com JavaScript</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="slideshow-container">

    <div class="slide">
      <img src="https://cdn.pixabay.com/photo/2025/09/12/15/10/small-copper-9830647_1280.jpg" alt="Imagem 1">
    </div>

    <div class="slide">
      <img src="https://cdn.pixabay.com/photo/2024/10/13/14/30/boy-9117346_1280.jpg" alt="Imagem 2">
    </div>

    <div class="slide">
      <img src="https://cdn.pixabay.com/photo/2025/09/14/19/45/squirrel-9834881_1280.jpg" alt="Imagem 3">
    </div>

    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
